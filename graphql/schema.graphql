fragment CorePostFields on Post {
  id
  thumbnail_filename
  content_type
  user
  score
  created_at
  updated_at
}

type Post {
  id: ID!
  thumbnail_filename: String!
  content_type: String!
  user: String!
  filename: String
  score: Int
  created_at: String!
  updated_at: String
  upvoted: Boolean
  deleted_at: String
}

type User {
  id: ID!           
  created_at: DateTime      
  updated_at: DateTime      
  deleted_at: DateTime?         
  email: String!        
  password: String!        
  comments: [Comment]
  posts: [Post]
}

type Comment {
  id:Int             
  created_at: DateTime        
  updated_at: DateTime        
  deleted_at: DateTime?       
  content: String          
  score: Int             
  user: User          
  post: Post
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(url: String!, user: String!): Post!
}
