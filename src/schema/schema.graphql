  type Post {
    id: ID!
    filename: String
    thumbnail_filename: String!
    content_type: String!
    user: String!
    upvoted: Boolean
    score: Int
    created_at: String!
    updated_at: String
    deleted_at: String
  }

  type Query {
    posts: [Post!]!
    post(id: ID!): Post
  }

  type Mutation {
    createPost(
      url: String!,
      user: String!
    ): Post!
  }